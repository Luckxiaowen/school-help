<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>

<body>
<div th:replace="nav::nav (index=${4})"></div>

    <div class="layui-container" style="margin-top: 20px;">
        <div class="layui-row">
            <div class="layui-col-md3 left">
                <div class="head">
                    <img src="./img/93123189.jpg" alt="">
                </div>
                <ul>
                    <li ><a th:href="@{/user/personal}">个人信息</a></li>
                    <li class="active"><a th:href="@{/user/order}">我的订单</a></li>
                    <li><a th:href="@{/user/release}">我的发布</a></li>
                </ul>
            </div>
            <div class="layui-col-md9 right">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">任务接单</li>
                        <li>购买商品</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <table class="layui-table">
                                <colgroup>
                                    <col width="150">
                                    <col width="200">
                                    <col width="50">
                                    <col width="50">
                                    <col width="200">
                                    <col width="80">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>单号</th>
                                        <th>任务名称</th>
                                        <th>金额</th>
                                        <th>发布人</th>
                                        <th>时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="t : ${taskList}">
                                        <td th:text="${t.getOrderNumber()}"></td>
                                        <td th:text="${t.getTaskName()}"></td>
                                        <td th:text="${t.getTaskMoney()}">5</td>
                                        <td th:text="${t.getReleaseUserName()}"></td>
                                        <td th:text="${t.getCreateTime()}"></td>
                                        <td>
                                            <span th:if="${t.isOver == 1}" class="layui-badge layui-bg-green">已完成</span>
                                            <span th:if="${t.isOver == 0}" class="layui-badge layui-bg-orange">未完成</span>
                                        </td>
                                        <td>
                                            <div th:if="${t.isOver == 1}" class="layui-btn layui-btn-sm">详情</div>
                                            <div th:if="${t.isOver == 0}" class="layui-btn layui-btn-sm">确认完成</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-tab-item">
                            <table class="layui-table">
                                <colgroup>

                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>单号</th>
                                        <th>商品名称</th>
                                        <th>金额</th>
                                        <th>发布人</th>
                                        <th>时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>10189205</td>
                                        <td>四级词汇书</td>
                                        <td>15</td>
                                        <td>何二</td>
                                        <td>2022年5月5日11:32:45</td>
                                        <td>
                                            <span class="layui-badge layui-bg-orange">已完成</span>
                                        </td>
                                        <td><div class="layui-btn layui-btn-sm">详情</div></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



        <script>
            //注意：导航 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function () {
                var element = layui.element;

                //…
            });
            layui.use('carousel', function () {
                var carousel = layui.carousel;
                //建造实例
                carousel.render({
                    elem: '#lbt',
                    width: '100%' //设置容器宽度
                    ,
                    arrow: 'always' //始终显示箭头
                    //,anim: 'updown' //切换动画方式
                });
            });
        </script>
</body>

</html>
