<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="css/index.css">

    <style>
        .layui-form-label {
            padding: 9px 10px;
        }
    </style>

</head>

<body>
    <header>
        <div class="layui-fluid">
            <ul class="layui-nav" lay-filter="">
                <div class="logo">
                    <img src="img/logo.jpg" alt="">
                </div>

                <div class="item">
                    <li class="layui-nav-item"><a href="index.html">首页</a></li>
                    <li class="layui-nav-item"><a href="tasklist.html">跑腿列表</a></li>
                    <li class="layui-nav-item"><a href="goods.html">二手商品</a></li>
                    <li class="layui-nav-item  layui-this"><a href="release.html">发布</a></li>
                    <li class="layui-nav-item"><a href="me.html">个人中心</a></li>
                </div>
                <div class="login">
                    <li class="layui-nav-item"><a href="login.html">登录</a></li>
                    <li class="layui-nav-item"><a href="register.html">注册</a></li>
                </div>
            </ul>
        </div>
    </header>

    <div class="layui-container">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">任务发布</li>
                <li>二手商品发布</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入任务名称"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务费用</label>
                            <div class="layui-input-block">
                                <input type="text" name="tip" required lay-verify="required" placeholder="请输入任务费用"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务分类</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">拿快递</option>
                                    <option value="1">带饭</option>
                                    <option value="2">排队</option>
                                    <option value="3">其它</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">任务详情</label>
                            <div class="layui-input-block">
                                <textarea name="desc" placeholder="请输入任务详情信息" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">封面图片</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="test1">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">发布任务</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-tab-item">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品价格</label>
                            <div class="layui-input-block">
                                <input type="number" name="title" required lay-verify="required" placeholder="请输入商品价格"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品分类</label>
                            <div class="layui-input-block">
                                <select name="goodscategory" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">书籍</option>
                                    <option value="1">生活用品</option>
                                    <option value="2">数码用品</option>
                                    <option value="3">其它</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">商品详情详情</label>
                            <div class="layui-input-block">
                                <textarea name="goodsdesc" placeholder="请输入商品详情信息" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品图片</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="test2">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">发布商品</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;

            //…
        });
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                    ,
                url: '/upload/' //上传接口
                    ,
                done: function (res) {
                    //上传完毕回调
                },
                error: function () {
                    //请求异常回调
                }
            });
        });
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test2' //绑定元素
                    ,
                url: '/upload/' //上传接口
                    ,
                done: function (res) {
                    //上传完毕回调
                },
                error: function () {
                    //请求异常回调
                }
            });
        });
    </script>
</body>

</html>
